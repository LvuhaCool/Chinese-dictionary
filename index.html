<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Словарик для китайских иероглифов</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <span class="header-heading">Это словарик для хранения китайских иероглифов, выученных на уроке</span>
        <div class="search">
            <span class="search-announce announce">Здесь будет поиск иероглифов</span>
        </div>
    </header>
    <main class="main">
        <div class="modal-window__container">
            <span class="modal-window__content"></span>
            <button class="modal-window__submit-btn">Ок</button>
        </div>
        <div class="main-btns-container">
            <button class="add">Добавить слово</button>
            <button class="clear-list">Очистить все</button>
        </div>
        <div class="input-block">
            <input type="text" placeholder="Введите иероглиф(ы)" class="hyierogliph" value="">
            <input type="text" placeholder="Введите пиньинь" class="pinyin" value="">
            <input type="text" placeholder="Введите перевод" class="translation" value="">
            <button class="add-confirmed">Добавить</button>
            <button class="remove">Убрать</button>
        </div>
        <div class="list-container"></div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
