<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Словарик для китайских иероглифов</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <span class="header-heading">Это словарик для хранения китайских иероглифов, выученных на уроке</span>
        <div class="search">
            <span class="search-announce announce">Здесь будет поиск иероглифов</span>
        </div>
    </header>
    <main>
        <button class="add">Добавить слово</button>
        <div class="input-block">
            <input type="text">
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
